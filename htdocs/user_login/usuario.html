<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas</title>
    <link rel="stylesheet" href="gestionventas.css">
</head>
<body>
    <header>
        <h1>Gestión de Ventas</h1>
    </header>
    <nav>
        <ul>
            <li><a href="polleria.html">Inicio</a></li>
           
        </ul>
    </nav>
    <main>
        <section>
            <h2>Registrar Venta</h2>
            <form id="ventaForm">
                <label for="productoVenta">Producto:</label>
                <select id="productoVenta" name="productoVenta" required>
                    <!-- Aquí se llenará con productos del inventario -->
                </select>
                <label for="cantidadVenta">Cantidad:</label>
                <input type="number" id="cantidadVenta" name="cantidadVenta" required>
                <button type="button" id="agregarProducto">Agregar Producto</button>
            </form>
            <div>
                <h3>Productos en la Venta</h3>
                <table id="productosVentaTable">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Subtotal</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se listarán los productos añadidos -->
                    </tbody>
                </table>
                <h3>Total: <span id="totalVenta">0.00</span></h3>
                <button type="button" id="registrarVenta">Registrar Venta</button>
            </div>
        </section>
      
    </main>
    <footer>
        <p>© 2024 Pollería. Todos los derechos reservados.</p>
    </footer>
    <script src="gestion_ventas.js"></script>
</body>
</html>
