<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="gestion_productos.css">
</head>
<body>
    <header>
        <h1>Gestión de Productos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../polleria.html">Inicio</a></li>
            <li><a href="../admin_login/admin.html">Panel de Administración</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Agregar Producto</h2>
            <form id="productoForm">
                <label for="nombreProducto">Nombre del Producto:</label>
                <input type="text" id="nombreProducto" name="nombreProducto" required>
                <label for="precioProducto">Precio:</label>
                <input type="number" step="0.01" id="precioProducto" name="precioProducto" required>
                <label for="cantidadProducto">Cantidad:</label>
                <input type="number" id="cantidadProducto" name="cantidadProducto" required>
                <button type="submit">Guardar Producto</button>
            </form>
        </section>
        <section>
            <h2>Lista de Productos</h2>
            <table id="productosTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se listarán los productos -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>© 2024 Pollería. Todos los derechos reservados.</p>
    </footer>
    <script src="gestion_productos.js"></script>
</body>
</html>
